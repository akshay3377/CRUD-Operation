<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- ------JQUERY / Date picker----- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>


    <!-- ------JQUERY / dropdown service----- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./style/index.css">

    <!-------------------------- Constant file Link---------------------- -->
    <script src="./script/commonFunctions.js"></script>

</head>

<body>
    <div class="row">
        <div id="crudGrid1" class="grid">CREATE</div>
        <div id="crudGrid2" class="grid">READ</div>
    </div>
    <div class="row">
        <div id="crudGrid3" data-bs-toggle="modal" data-bs-target="#exampleModal" class="grid">UPDATE</div>
        <div id="crudGrid4" data-bs-toggle="modal" data-bs-target="#exampleModal1" class="grid">DELETE</div>
    </div>



    <!-- modal update user-->
    <div class="modal fade modalStyle" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel"><strong>UPDATE RECORD</strong></h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <div class="col-md-12">
                            <input type="number" class="form-control" id="userIdInput" placeholder="enter user id">
                            <div id="checkUserIdResponse" class="error-class"></div>
                        </div>
                        <!-- <button id="idGetUserById" type="button" class="btn btn-primary">Get Data</button> -->
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!--modal delete user -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel"><strong>DELETE RECORD</strong> </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteForm" class="updateFormStyle">
                        <input type="number" class="form-control" id="idDeleteRecord" placeholder="enter user id">
                        <div id="useriderror" class="error-class"></div>
                        <input type="button" value="delete" data-bs-dismiss="modal" id="iddeleteBtn"
                            class="btn btn-danger">
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- Toast - delete user Message -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 100">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <!-- <button type="button" class="btn-close" id="closebtn" data-bs-dismiss="toast"
                    aria-label="Close"></button> -->
            </div>
            <div class="toast-body">
                <div id="toastMessage">
                </div>
            </div>
        </div>
    </div>


    <!-- JS files -->
    <script src="./script/index.js"></script>
    <script src="./script/updateUserModal.js"></script>
    <script src="./script/form.js"></script>
    <script src="./script/constant.js"></script>


</body>

</html>
